<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Matemática Computacional</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/App.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="main-title">Proyecto - Matemática computacional</h1>
        <div class="icon" id="to-profiles">
            <div class="head"></div>
            <div class="big-circle"></div>
            <div class="semi-circle"></div>
        </div>
    </header>
    <main class="main">
        <article class="article-top">
            <div class="aside">
                <div class="top-opt">
                    <div class="btn-div">
                        <button id="btn-upload-img" onclick="uploadImg()">Subir imagen</button>
                    </div>
                </div>
                <div class="bot-opt">
                    <img id="imagen" src="Images/grayscale-image.jpg" alt="uploaded image">
                    <select required name="options" id="options">
                        <option class="opt-options" value="" selected disabled hidden>Seleccione una opción</option>
                        <option class="opt-options" value="equalization">Ecualizacion</option>
                        <option class="opt-options" value="expantion">Expansion</option>
                    </select>
                    <button id="btn-convert-img" disabled onclick="transformImage()">Transformar</button>
                </div>
            </div>
            <div class="article">
                <div class="container-canvas" id="container-canvas"></div>
            </div>
        </article>
        <article class="bottom-article">
            <div class="top-right-side-article">
                <div class="new-container-canvas" id="new-container-canvas"></div>
            </div>
            <div class="bottom-right-side-article" id="updated-img">
            </div>
        </article>
    </main>
</body>
<script src="js/App_index.js"></script>
</html>
